<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
</head>
<body class="contacto-fondo">
    <header>
        <!-- inicio barra de nav -->
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../olivo/leraslogo.png" alt="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">ARTISTA</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./galeria.html">GALERIA</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./diseñosdisponible.html">DISEÑOS DISPONIBLES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./remeras.html" >REMERAS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html" >CONTACTO</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="contacto-main">
        <h1>Contacto</h1>
        <h2>Dejame tu consulta</h2>
        <section>
            <!-- inicio de formulario -->
            <form class="form-container">
                <fieldset class="form-container--fieldset">
                    <div>Datos de contacto:</div>
                    <br>
                    <label for="Nombre">Nombre</label>
                    <input type="text" placeholder="Ej.Rojas" name="Nombre" id="Nombre">
                    <br>
                    <label for="Email">Email</label>
                    <input type="email" placeholder="ejemplo@gmail.com" name="email" id="email">
                    <br>
                    <label for="Telefono">Telefono</label>
                    <input type="tel" placeholder="2901123455" name="Telefono" id="Telefono">
                    <br>
                    <textarea name="text" placeholder="Dudas o consulta" id="text" cols="30" rows="10"></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
      <ul>
          <li><i class="bi bi-whatsapp"></i></li>
          <li><i class="bi bi-instagram"></i></li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" 
        crossorigin="anonymous"></script>
