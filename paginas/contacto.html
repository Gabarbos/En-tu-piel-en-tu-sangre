<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../olivo/redon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body class="contacto-fondo">
    <header>
        <img src="../olivo/leraslogo.png" alt="logo">
        <nav class="menu-nav">
            <ul>
                <li><a href="../index.html">Artista</a></li>
                <li><a href="../paginas/galeria.html">Galeria</a></li>
                <li><a href="../paginas/diseñosdisponible.html">Diseños disponibles</a></li>
                <li><a href="../paginas/remeras.html">Remeras</a></li>
                <li><a href="../paginas/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto-main">
        <h1>Contacto</h1>
        <h2>Dejame tu consulta</h2>
        <section>
            <form class="form-container">
                <fieldset class="form-container--fieldset">
                    <div>Datos de contacto:</div>
                    <br>
                    <label for="Nombre">Nombre</label>
                    <input type="text" placeholder="Ej.Rojas" name="Nombre" id="Nombre">
                    <br>
                    <label for="Email">Email</label>
                    <input type="email" placeholder="ejemplo@gmail.com" name="email" id="email">
                    <br>
                    <label for="Telefono">Telefono</label>
                    <input type="tel" placeholder="2901123455" name="Telefono" id="Telefono">
                    <br>
                    <textarea name="text" placeholder="Dudas o consulta" id="text" cols="30" rows="10"></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li>WhatsApp</li>
            <li>Instagam</li>
        </ul>
    </footer>
</body>
</html>
